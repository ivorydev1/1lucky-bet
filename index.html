<style>
    .wheel {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        border: 8px solid #fbbf24;
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
    }
    
    .wheel-segment {
        position: absolute;
        width: 50%;
        height: 50%;
        transform-origin: 100% 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .wheel-segment:nth-child(1) { 
        transform: rotate(0deg); 
        background: #ef4444; 
    }
    .wheel-segment:nth-child(2) { 
        transform: rotate(60deg); 
        background: #6b7280; 
    }
    .wheel-segment:nth-child(3) { 
        transform: rotate(120deg); 
        background: #ef4444; 
    }
    .wheel-segment:nth-child(4) { 
        transform: rotate(180deg); 
        background: #6b7280; 
    }
    .wheel-segment:nth-child(5) { 
        transform: rotate(240deg); 
        background: #ef4444; 
    }
    .wheel-segment:nth-child(6) { 
        transform: rotate(300deg); 
        background: #10b981; 
    }
    
    .wheel-text {
        color: #fff;
        font-weight: bold;
        font-size: 20px;          /* plus grand */
        text-align: center;
        transform: rotate(-30deg);
        margin-top: -55px;        /* centré verticalement */
        margin-left: 5px;         /* centré horizontalement */
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8); /* meilleure lisibilité */
    }
    
    .spinning {
        animation: spin 4s ease-out;
    }
    
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(1620deg); }
    }
</style>
